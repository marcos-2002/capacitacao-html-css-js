<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Calculadora do ieee</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Exerc√≠cio de calculadora</h1>
    <div class="calculadora">
        <h2>IEEE Calcula</h2>
        <p class="resultado">0</p>
        <table>
            <tr>
                <td><button class="botao" onclick="limpar()">C</button></td>
                <td><button class="botao" onclick="limpar_ultimo()"><</button></td>
                <td><button class="botao" onclick="incluir('/')">/</button></td>
                <td><button class="botao" onclick="incluir('*')">x</button></td>
            </tr>
            <tr>
                <td><button class="botao" onclick="incluir(7)">7</button></td>
                <td><button class="botao" onclick="incluir(8)">8</button></td>
                <td><button class="botao" onclick="incluir(9)">9</button></td>
                <td><button class="botao" onclick="incluir('-')">-</button></td>
            </tr>
            <tr>
                <td><button class="botao" onclick="incluir(4)">4</button></td>
                <td><button class="botao" onclick="incluir(5)">5</button></td>
                <td><button class="botao" onclick="incluir(6)">6</button></td>
                <td><button class="botao" onclick="incluir('+')">+</button></td>
            </tr>
            <tr>
                <td><button class="botao" onclick="incluir(1)">1</button></td>
                <td><button class="botao" onclick="incluir(2)">2</button></td>
                <td><button class="botao" onclick="incluir(3)">3</button></td>
                <td rowspan="2"><button class="botao" id="igual" onclick="igual()">=</button></td>
            </tr>
            <tr>
                <td colspan="2"><button class="botao" id="zero" onclick="incluir(0)">0</button></td>
                <td><button class="botao" onclick="incluir('.')">.</button></td>
            </tr>
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
